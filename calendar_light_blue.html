<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Light Blue Calendar</title>
  <style>
    body {
      background: linear-gradient(135deg, #e3f2fd 0%, #bbdefb 100%);
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }
    .calendar-container {
      max-width: 800px;
      margin: 40px auto;
      background: #f8fcff;
      box-shadow: 0 8px 32px rgba(33,150,243,0.18);
      border-radius: 30px;
      padding: 40px 30px;
      animation: popin 1s cubic-bezier(.68,-0.55,.27,1.55);
    }
    @keyframes popin {
      0% { transform: scale(0.7); opacity: 0; }
      100% { transform: scale(1); opacity: 1; }
    }
    .calendar-header {
      text-align: center;
      font-size: 2.4em;
      font-weight: bold;
      color: #1976d2;
      margin-bottom: 10px;
      letter-spacing: 2px;
      text-shadow: 1px 1px 10px #e1f5fe;
    }
    .calendar {
      display: grid;
      grid-template-columns: repeat(7, 1fr);
      gap: 8px;
      font-size: 1.2em;
      margin: 0 auto;
    }
    .calendar-day,
    .calendar-date {
      text-align: center;
      padding: 13px 0;
      border-radius: 12px;
      font-weight: 600;
      transition: background 0.2s, color 0.2s, transform 0.2s;
      user-select: none;
    }
    .calendar-day {
      background: #b3e5fc;
      color: #0277bd;
      font-weight: bold;
      letter-spacing: 1px;
      font-size: 1.1em;
    }
    .calendar-date {
      background: #e1f5fe;
      color: #0288d1;
      box-shadow: 0 2px 8px rgba(33,150,243,0.08);
    }
    .calendar-date.available {
      background: linear-gradient(135deg, #64b5f6 0%, #bbdefb 100%);
      color: #fff;
      cursor: pointer;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { box-shadow: 0 0 0 0 rgba(33,150,243,0.2); }
      70% { box-shadow: 0 0 0 16px rgba(33,150,243,0); }
      100% { box-shadow: 0 0 0 0 rgba(33,150,243,0); }
    }
    .calendar-date.available:hover {
      background: linear-gradient(135deg, #2196f3 0%, #90caf9 100%);
      color: #ffffff;
      transform: scale(1.13) rotate(-3deg);
      box-shadow: 0 4px 24px rgba(33,150,243,0.35);
    }
    .calendar-date.today {
      border: 3px solid #1976d2;
      background: #f3f9ff;
      color: #1976d2;
    }
    a {
      text-decoration: none;
      color: inherit;
      display: block;
      width: 100%;
      height: 100%;
    }
    /* Existing media query for tablets and small screens */
    @media (max-width: 700px) {
      .calendar-container {
        padding: 15px 3px;
      }
      .calendar-header {
        font-size: 1.4em;
      }
      .calendar {
        font-size: 1em;
      }
    }
    /* Extra mobile responsiveness for very small screens */
    @media (max-width: 480px) {
      .calendar-container {
        margin: 10px 2px;
        padding: 8px 2px;
        border-radius: 16px;
      }
      .calendar-header {
        font-size: 1.1em;
        margin-bottom: 8px;
      }
      .calendar {
        font-size: 0.9em;
        gap: 4px;
      }
      .calendar-day,
      .calendar-date {
        padding: 8px 0;
        font-size: 0.95em;
      }
    }
  </style>
</head>
<body>
  <div class="calendar-container">
    <div class="calendar-header">Available Dates - August 2025</div>
    <div class="calendar" id="calendar"></div>
  </div>
  <script>
    // Example: Available class dates
    const availableDates = [4, 7, 10, 15, 18, 22, 25, 29];

    // Calendar for August 2025 (adjust as needed)
    const year = 2025;
    const month = 7; // August (0-indexed)
    const today = new Date();

    const daysOfWeek = ["Sun", "Mon", "Tue", "Wed", "Thu", "Fri", "Sat"];
    const calendar = document.getElementById('calendar');

    // Add day headers
    daysOfWeek.forEach(day => {
      const div = document.createElement('div');
      div.className = 'calendar-day';
      div.innerText = day;
      calendar.appendChild(div);
    });

    // First day of the month
    const firstDay = new Date(year, month, 1).getDay();
    const daysInMonth = new Date(year, month+1, 0).getDate();

    // Fill in blank days before first
    for (let i = 0; i < firstDay; i++) {
      const div = document.createElement('div');
      div.className = 'calendar-date';
      calendar.appendChild(div);
    }

    // Fill in days
    for (let d = 1; d <= daysInMonth; d++) {
      const div = document.createElement('div');
      div.className = 'calendar-date';

      // Highlight today
      if (year === today.getFullYear() && month === today.getMonth() && d === today.getDate()) {
        div.classList.add('today');
      }

      // Mark available class dates
      if (availableDates.includes(d)) {
        div.classList.add('available');
        const a = document.createElement('a');
        a.href = ""; // Link to class registration/details page (currently empty)
        a.innerText = d;
        div.appendChild(a);
      } else {
        div.innerText = d;
      }
      calendar.appendChild(div);
    }
  </script>
  <!-- Registration Form Section -->
<div class="registration-container" id="registration-container" style="display:none;">
  <h2 class="registration-header">Register for a Date & Time Slot</h2>
  <form class="registration-form" id="registration-form">
    <label for="reg-date">Date:</label>
    <input type="text" id="reg-date" name="date" readonly>

    <label for="reg-time">Time:</label>
    <select id="reg-time" name="time" required>
      <option value="4:00pm">4:00pm - 5:00pm</option>
      <option value="5:00pm">5:00pm - 6:00pm</option>
      <option value="6:00pm">6:00pm - 7:00pm</option>
      <option value="7:00pm">7:00pm - 8:00pm</option>
    </select>

    <label for="reg-name">Your Name:</label>
    <input type="text" id="reg-name" name="name" required placeholder="Enter your name">

    <label for="reg-email">Email:</label>
    <input type="email" id="reg-email" name="email" required placeholder="Enter your email">

    <button type="submit">Register</button>
    <div class="success-message" id="success-message" style="display:none;">Registration submitted!</div>
  </form>
</div>

<style>
  .registration-container {
    max-width: 500px;
    margin: 40px auto 20px auto;
    background: #f8fcff;
    box-shadow: 0 8px 32px rgba(33,150,243,0.13);
    border-radius: 24px;
    padding: 32px 20px 20px 20px;
    animation: popin 1s cubic-bezier(.68,-0.55,.27,1.55);
  }
  .registration-header {
    text-align: center;
    font-size: 1.5em;
    font-weight: bold;
    color: #1976d2;
    margin-bottom: 18px;
    letter-spacing: 1px;
  }
  .registration-form {
    display: flex;
    flex-direction: column;
    gap: 16px;
  }
  .registration-form label {
    font-weight: 600;
    color: #0288d1;
    margin-bottom: 3px;
  }
  .registration-form input, .registration-form select {
    padding: 10px 8px;
    border: 1.5px solid #b3e5fc;
    border-radius: 8px;
    font-size: 1em;
    background: #e1f5fe;
    color: #1976d2;
    outline: none;
    transition: border 0.2s;
  }
  .registration-form input:focus, .registration-form select:focus {
    border: 1.5px solid #64b5f6;
    background: #f3f9ff;
  }
  .registration-form button {
    margin-top: 8px;
    padding: 12px 0;
    border: none;
    border-radius: 12px;
    background: linear-gradient(135deg, #64b5f6 0%, #90caf9 100%);
    color: #fff;
    font-size: 1.1em;
    font-weight: bold;
    cursor: pointer;
    transition: background 0.2s, transform 0.2s;
    box-shadow: 0 2px 8px rgba(33,150,243,0.11);
  }
  .registration-form button:hover {
    background: linear-gradient(135deg, #2196f3 0%, #90caf9 100%);
    transform: scale(1.05);
  }
  .success-message {
    color: #2196f3;
    font-weight: 600;
    margin-top: 12px;
    text-align: center;
  }
  @media (max-width: 700px) {
    .registration-container {
      padding: 15px 3px 12px 3px;
      max-width: 97vw;
    }
    .registration-header {
      font-size: 1.15em;
    }
    .registration-form input, .registration-form select {
      font-size: 0.97em;
    }
    .registration-form button {
      font-size: 1em;
    }
  }
</style>

<script>
  // Find all available date links and add registration link + click event
  document.querySelectorAll('.calendar-date.available a').forEach(function(a) {
    a.href = "#registration-container";
    a.addEventListener('click', function(e) {
      e.preventDefault();

      // Get the day from the cell
      const day = parseInt(a.innerText, 10);
      // Get the month and year from the current calendar script
      const year = 2025, month = 7; // August 2025, JS month is 0-indexed
      const dateString = `${year}-${(month+1).toString().padStart(2,'0')}-${day.toString().padStart(2,'0')}`;

      // Show registration form and fill the date
      document.getElementById('registration-container').style.display = '';
      document.getElementById('reg-date').value = dateString;

      // Scroll to form (for mobile)
      setTimeout(() => {
        document.getElementById('registration-container').scrollIntoView({ behavior: 'smooth' });
      }, 100);
    });
  });

  // Handle registration form submission
  document.getElementById('registration-form').addEventListener('submit', function(e) {
    e.preventDefault();
    // Your form handling logic here (AJAX, etc). For demo, just show message.
    document.getElementById('success-message').style.display = 'block';
    setTimeout(()=>{ document.getElementById('success-message').style.display='none'; }, 2500);

    // Optionally reset fields except the date
    this.reg_name.value = '';
    this.reg_email.value = '';
    this.reg_time.selectedIndex = 0;
  });
</script>
</body>
</html>
