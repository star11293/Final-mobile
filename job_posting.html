<header>
  <h1>Post a Healthcare Job</h1>
  <p>List your job opening and connect with qualified healthcare professionals fast.</p>
</header>

<section class="section">
  <h2>Submit Job Details</h2>
  <form action="https://formspree.io/f/mwpbgqaa" method="POST">
    <div class="form-group"><label for="company">Facility Name*</label><input type="text" name="company" id="company" required></div>
    <div class="form-group"><label for="contact_name">Contact Name*</label><input type="text" name="contact_name" id="contact_name" required></div>
    <div class="form-group"><label for="contact_email">Contact Email*</label><input type="email" name="contact_email" id="contact_email" required></div>
    <div class="form-group"><label for="job_title">Job Title*</label><input type="text" name="job_title" id="job_title" required></div>
    <div class="form-group"><label for="location">Location*</label><input type="text" name="location" id="location" required></div>
    <div class="form-group"><label for="job_type">Job Type*</label><select name="job_type" id="job_type" required><option value="">Select...</option><option>Full-Time</option><option>Part-Time</option><option>Per Diem</option><option>Travel</option><option>Contract</option></select></div>
    <div class="form-group"><label for="description">Job Description*</label><textarea name="description" id="description" rows="5" required></textarea></div>
    <div class="form-group"><label for="requirements">Qualifications</label><textarea name="requirements" id="requirements" rows="4"></textarea></div>
    <div class="form-group"><label for="pay">Pay Rate / Salary</label><input type="text" name="pay" id="pay"></div>
    <div class="form-group"><label for="notes">Additional Notes</label><textarea name="notes" id="notes" rows="3"></textarea></div>
    <div style="text-align:center;"><button class="btn" type="submit">Submit Job Posting</button></div>
  </form>
</section>
